<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" href="/css/style.css">

</head>

<body>

	<div id="chat">
		<div id="rooms_wrap">
			<div style="text-align: center">
				<h2 id="user" style="color:#fff"></h2>
				<button onclick="changeUser()">Change user</button>
			</div>
			<ul id="rooms"></ul>
		</div>
		<div id="messages">

			<ul id="messages_body"></ul>
			<div id='UploadArea'>
					<div id="ProgressContainer">
						<div id="ProgressBar"></div>
					</div>
				</div>
			<div id="messages_form">

				<form id="messages_form_self" action="">
					<input hidden id="loadImageInput" type="file" name="sampleFile" accept="image/*" />
					<img width="40" height="40" src="/img/frame-landscape.svg" onclick="loadImageInput.click();" alt="">
					<input hidden type="file" id="FileBox">
					<img width="40" height="40" src="/img/video-player.svg" onclick="FileBox.click();" alt="">
					<input type="text" id="message" placeholder="message" autocomplete="off" />
					<button type="submit">Send</button>
				</form>
			</div>
		</div>
	</div>

	<script id="room_template" type="text/template">
		<li data-id={{id}} class="room_item">{{name}}</li>
	</script>

	<script id="message_temp_template" type="text/template">
		<li class="message_item temp-{{timestamp}} {{position}}">
			<div>
				<p><b>{{sender}}</b></p>
				<div style="background-image: url({{localImage}})">
					<div class="image_message_body">
							<svg width="100px"  height="100px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-pacman" style="background: none;"><g ng-attr-style="display:{{config.showBean}}" style="display:block"><circle cx="44.8" cy="50" r="4" ng-attr-fill="{{config.c2}}" fill="#000000"><animate attributeName="cx" calcMode="linear" values="95;35" keyTimes="0;1" dur="1" begin="-0.67s" repeatCount="indefinite"></animate><animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1" begin="-0.67s" repeatCount="indefinite"></animate></circle><circle cx="65.2" cy="50" r="4" ng-attr-fill="{{config.c2}}" fill="#000000"><animate attributeName="cx" calcMode="linear" values="95;35" keyTimes="0;1" dur="1" begin="-0.33s" repeatCount="indefinite"></animate><animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1" begin="-0.33s" repeatCount="indefinite"></animate></circle><circle cx="85" cy="50" r="4" ng-attr-fill="{{config.c2}}" fill="#000000"><animate attributeName="cx" calcMode="linear" values="95;35" keyTimes="0;1" dur="1" begin="0s" repeatCount="indefinite"></animate><animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1" begin="0s" repeatCount="indefinite"></animate></circle></g><g ng-attr-transform="translate({{config.showBeanOffset}} 0)" transform="translate(-15 0)"><path d="M50 50L20 50A30 30 0 0 0 80 50Z" ng-attr-fill="{{config.c1}}" fill="#000000" transform="rotate(15 50 50)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;45 50 50;0 50 50" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform></path><path d="M50 50L20 50A30 30 0 0 1 80 50Z" ng-attr-fill="{{config.c1}}" fill="#000000" transform="rotate(-15 50 50)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;-45 50 50;0 50 50" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform></path></g></svg>
					</div>
				</div>
			</div>
		</li>
	</script>

	<script id="message_template" type="text/template">
		<li class="message_item {{position}}">
			<div>
				<p><b>{{sender}}</b> <i>{{time}}</i></p>
				<div>{{#type}}{{text}}{{/type}}</div>
			</div>
		</li>
	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/libs/axios.min.js"></script>
	<script src="/js/libs/mustache.js"></script>
	<script src="/js/libs/moment.js"></script>
	<script src="/js/common.js"></script>

</body>

</html>
