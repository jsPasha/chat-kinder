<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" href="/css/style.css">

</head>

<body>

	<div id="chat">
		<div id="rooms_wrap">
			<div style="text-align: center">
				<h2 id="user" style="color:#fff"></h2>
				<button onclick="changeUser()">Change user</button>
			</div>
			<ul id="rooms"></ul>
		</div>
		<div id="messages">

			<ul id="messages_body"></ul>
			<ul class="temp_messages"></ul>
			<div id="messages_form">

				<form id="messages_form_self" action="">
					<input hidden id="loadImageInput" type="file" name="sampleFile" accept="image/*" />
					<img width="40" height="40" src="/img/frame-landscape.svg" onclick="loadImageInput.click();" alt="">
					<input hidden type="file" id="FileBox" accept="video/mp4,video/x-m4v,video/*">
					<img width="40" height="40" src="/img/video-player.svg" onclick="FileBox.click();" alt="">
					<input type="text" id="message" placeholder="message" autocomplete="off" />
					<button type="submit">Send</button>
				</form>
			</div>
		</div>
	</div>

	<script id="room_template" type="text/template">
		<li data-id={{id}} class="room_item">{{name}}</li>
	</script>

	<script id="message_temp_template" type="text/template">
		<li class="message_temp temp-{{timestamp}}">
			<p>Loading {{messageType}}...</p>
			<div>{{#type}}{{text}}{{/type}}</div>
		</li>
	</script>

	<script id="message_template" type="text/template">
		<li class="message_item {{position}}">
			<div>
				<p><b>{{sender}}</b> <i>{{time}}</i></p>
				<div>{{#type}}{{text}}{{/type}}</div>
			</div>
		</li>
	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/libs/axios.min.js"></script>
	<script src="/js/libs/mustache.js"></script>
	<script src="/js/libs/moment.js"></script>
	<script src="/js/utils.js"></script>
	<script src="/js/templates.js"></script>
	<script src="/js/common.js"></script>

</body>

</html>
